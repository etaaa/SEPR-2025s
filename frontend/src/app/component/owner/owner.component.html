<div class="d-flex flex-row w-auto">
  <button class="btn btn-primary mr-1" (click)="reloadOwners()" aria-label="Reload owners">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New owner">
    <i class="bi bi-plus-lg"></i>
    New owner
  </a>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Description</th>
    </thead>
    <tbody>
      @for (owner of owners; track owner.id) {
        <tr>
          <td>{{ owner.firstName }}</td>
          <td>{{ owner.lastName }}</td>
          <td>{{ owner.description }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
